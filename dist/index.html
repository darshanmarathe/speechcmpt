<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Voice chat demo</title>
</head>
<body>

    <ul id="chat"></ul>


</ul>
<voice-chat id="voice" label="Type or record audio to send" token="4wzn2jQ1a97nc4Y4AOObjDQgw0pAZcGQsKU2ePGRiW1kJ0wBHxBZCn"></voice-chat>

    <script type="module" src="/components/voice-chat.js"></script>


    <script>

        var voice = document.querySelector('#voice');
        var chat = document.querySelector('#chat')
        voice.addEventListener('send' , function (e) {
    
            var li  = document.createElement('li');
            li.innerHTML= e.detail
            chat.appendChild(li)
        })


    </script>
